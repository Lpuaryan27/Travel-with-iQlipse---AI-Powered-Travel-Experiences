<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelEase - Join Our Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>
  


    <div class="container">
        <div class="graphics-side">
            <div class="overlay"></div>
            <div class="content">
                <img src="C:\traveling agency website\Untitled design.png"width="500" height="1000" class="bounce" />
                <h1>Explore the World</h1>
                <p>Join over 1 million travelers finding their perfect adventure</p>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-map-marked-alt"></i>
                        <span>Custom itineraries</span>
                    </div>
                    
                    <div class="feature">
                        <i class="fas fa-tag"></i>
                        <span>Exclusive deals</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-headset"></i>
                        <span>24/7 support</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="signup-side">
            <div class="logo">
                <i class="fas fa-plane"></i>
                <span>Travel with iQlipse</span>
            </div>
            <h2>Create Your Account</h2>
            <p class="subtitle">Start your journey in just a few steps</p>
            
            <div class="social-login">
                <button class="social-btn google">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i> Continue with Facebook
                </button>
            </div>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullname" placeholder="John Doe" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="your@email.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="travelPreference">Travel Preference</label>
                    <div class="input-with-icon">
                        <i class="fas fa-globe-americas"></i>
                        <select id="travelPreference">
                            <option value="">Select your preference</option>
                            <option value="adventure">Adventure</option>
                            <option value="luxury">Luxury</option>
                            <option value="budget">Budget</option>
                            <option value="family">Family</option>
                            <option value="solo">Solo</option>
                        </select>
                    </div>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="signup-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <p class="login-link">Already have an account? <a href="/login">Log in</a></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
